<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="container">
    <section class="hero-container1">
      <span>Your Result</span>
      <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="hero-container2">
      <div class="sub-hero">
        <h3>Summary</h3>
        <ul>
          <li>
            <div class="object">
              <img src="./assets/images/icon-reaction.svg" alt="lightning bolt logo">
              <span class="red">Reaction</span>
            </div>
            <span>80 <span class="sub-object">/ 100</span></span>
          </li>

          <li>
            <div class="object">
              <img src="./assets/images/icon-memory.svg" alt="brain logo">
              <span class="yellow">Memory</span>
            </div>
            <span>92 <span class="sub-object">/ 100</span></span>
          </li>
          <li>
            <div class="object">
              <img src="./assets/images/icon-verbal.svg" alt="message logo">
              <span class="green">Verbal</span>
            </div>
            <span>61 <span class="sub-object">/ 100</span></span>
          </li>
          <li>
            <div class="object">
              <img src="./assets/images/icon-visual.svg" alt="eye logo">
              <span class="blue">Visual</span>
            </div>
            <span>72 <span class="sub-object">/ 100</span></span>
          </li>
        </ul>
        <a onclick="" class="btn" href="#">Continue</a>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Martinez</a>.
  </footer>
</body>
</html>
